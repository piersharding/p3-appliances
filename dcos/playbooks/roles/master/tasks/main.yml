---

- name: Set the host grouping
  set_fact:
    host_grouping: "{% if not inventory_hostname in groups['shared_services_compute'] %}compute{% else %}controller{% endif %}"

- name: Create /home/ubuntu/genconf
  file:
    path: "/home/ubuntu/genconf"
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: "0755"

- name: DCOS Configuration master
  template:
    src: config.yaml.j2
    dest: "/home/ubuntu/genconf/config.yaml"
    owner: ubuntu
    group: ubuntu
    mode: "0644"

- name: ip-detect
  template:
    src: ip-detect.j2
    dest: "/home/ubuntu/genconf/ip-detect"
    owner: ubuntu
    group: ubuntu
    mode: "0755"

